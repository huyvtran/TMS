<ion-view view-title="Vận chuyển">
    <ion-nav-buttons side="right">
        <button style="font-size: 20px;border:none" class="button" ng-click="ReportProblem()"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></button>
    </ion-nav-buttons>
    <ion-content scroll="false" style="padding:0px;">
        <div style="width:100%; height:100%;">
            <div ng-click="CloseMap()" style="-webkit-transform: translateZ(0);background-color:rgba(0,60,136,.5);position:fixed;bottom:5px;left:5px;width:50px;height:35px;z-index:1000;color:white;text-align:center;border-radius: 2px;padding-top:7px;">Thoát</div>
            <div id="mapview" class="cus-map" style="width:100%; height:100%;"></div>
        </div>
    </ion-content>
</ion-view>
