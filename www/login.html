<ion-view hide-nav-bar="true">
    <ion-content class="" scroll="false" ng-controller="loginCtrl">
        <div class="login-container" style="background-image:url('img/loginbgr.png');">
            <div class="loginheader"><img src="img/loginlogo.png" /></div>
            <div class="logintext">Transport Management System</div>
            <div class="div-empty h50p"></div>
            <form class="loginform" role="form" ng-submit='eventLogin($event)'>
                <input autocomplete="on" type="text" class="txt" ng-model="login_Username" placeholder="Tài khoản *" />
                <div class="div-empty h25p"></div>
                <input autocomplete="on" type="password" class="txt" ng-model="login_Password" placeholder="Mật khẩu *" />
                <div class="div-empty h25p"></div>
                <input type="submit" value="Đăng nhập" />
            </form>
            <div style="width:100%;text-align:center;margin-top:10px;color:white;">{{ErrorStr}}</div>
        </div>
    </ion-content>
</ion-view>
<div ui-view></div>
